<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>d3</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
      }
      .table-header {
        font-family: Arial, Helvetica, sans-serif;
      }
      .table-body {
        border: solid 1px red;
        padding: 10px 0;
      }
      .table-container {
        border: solid 1px blue;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script src="./js/d3.js"></script>
    <script>
      const data = {
        title: "table_user_tmpl",
        columns: ["userId", "userName", "gender"],
      };
      let container = d3
        .select("#container")
        .style("width", "500px")
        .style("height", "600px")
        .style("border", "solid 1px #000");

      let list = container.append("div").attr("class", "table-container");
      let header = list
        .append("header")
        .attr("class", "table-header")
        .text(data.title);
      let tableEl = list.append("ul").attr("class", "table-body");
      tableEl
        .selectAll("li")
        .data(data.columns)
        .enter()
        .append("li")
        .text((d) => d);
      function started() {}
      function drag(d) {
        const { x, y } = d3.event
        list.style('margin-left', x + 'px').style('margin-top', y + 'px')

      }
      function end() {}
      list.call(
        d3.drag().on("start", started).on("drag", drag).on("end", end)
      );
    </script>
  </body>
</html>
